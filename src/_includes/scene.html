<section id="scene">
  <div class="container">
    <div class="main-slider owl-carousel owl-theme">

      {% for scene in site.scenes %}
      <div class="main-slider__item" data-hash="scene-1">
        <div class="main-slider__teaser text-center">
          <h5>{{scene.title}}</h5>
          <p>
            {{scene.content}}
          </p>
        </div>
        <div class="main-slider__graph">
          <div class="main-slider__toggle icon-close float-right"></div>
          <div id="scene-1" class="main-slider__scene"></div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
  <div class="scroll-down-btn text-center">
    <a href="#drawer-section" class="icon-double-down"></a>
  </div>
</section>
